<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="shortcut icon" type="image/png" href="../Logo DIP.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="cadastro.css">
    
</head>
<body>

  <header class="header">

    <div class="container">
      <div class="logo">
        <a href="/BANCO/index.html">
        <img src="../LOGO DIP.png" alt="Logo Banco DIP">
        Banco DIP
        </a>
      </div>
      
      <nav>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Serviços</a></li>
          <li><a href="#">Contato</a></li>
        </ul>

        <div class="menu-br">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>

      </nav>
    </div>
  </header>

  <main class="main">
    <div class="login-container">
      <div class="login">
        <form action="" id="cadastroForm" name="CadastroLogin" onsubmit="return validation()">
          <p id="resultado"></p>

          <h2>Registro</h2>
          <div class="entrada-login">
            <input type="text" name="Nome" placeholder="Usuário" id="nome" required>
          </div>

          <div class="entrada-login">
            <input type="email" name="Email" placeholder="Email" id="email" required>
          </div>

          <div class="entrada-login">
            <input type="password" name="Senha" placeholder="Senha" id="senha" required>
          </div>

          <div class="entrada-login">
            <input type="password" name="cSenha" placeholder="Confirmar senha" required>
          </div>

          <div class="entrada-login">
            <input type="number" name="depositoInicial" placeholder="Depósito Inicial" id="depositoInicial" required>
          </div>

          <div class="botao">
            <input type="submit" class="btn" onclick="validation()" value="Registro" id="registro">
        </div>

          <div class="adicionais">
            <span><a href="../LOGIN/login.html">Login</a></span>
          </div>
        </form>
      </div>

      <div class="loginConfirmado" id="loginConfirmado">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
        <h2>Obrigado!</h2>
        <p>Você foi registrado com sucesso. Obrigado!</p>
        <a href="/BANCO/index.html"><button onclick="CloseSlide()">OK</button></a>
      </div>

    </div>
  </main>

  <script src="/PÁGINA DE LOGIN/BD.js"></script>
  <script src="cadastro.js"></script>
  <script src="../script-header.js"></script>

</body>
</html>
